<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="actionShowSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="showSearch == true">
    <ion-searchbar animated="true" [(ngModel)]="searchQuery" (ionInput)="getItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="showSearch == true" style="width: 100%;height: 50px"></div>
  <ion-grid>
    <ion-row>
      <ion-col text-center col-4 col-md-2 col-sm-3 col-lg-1 *ngFor="let item of items" (click)="itemSelected(item)">
        <ion-img text-center width="80px" height="80px" style="max-width: 100%; max-height: 100%" [src]="item.image"></ion-img>
        <div>
          {{ item.display }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom #fab>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="quickFab('leave', fab)"><ion-icon name="calendar"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
