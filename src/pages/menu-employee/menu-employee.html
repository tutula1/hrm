<ion-menu [content]="employeeMenuRoot">
  <ion-header>
    <ion-toolbar>
      <ion-title>Employee</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="openPage(employeePage, {})">
        Employees
      </button>
      <button ion-item menuClose (click)="openPage(departmentPage, {})">
        Departments
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button ion-button full icon-start (click)="popToRoot()">
      <ion-icon name="arrow-back"></ion-icon>
      Back to Home
    </button>
  </ion-footer>
</ion-menu>
<ion-nav #employeeMenuRoot [root]="rootPage" [rootParams]="params"></ion-nav>
